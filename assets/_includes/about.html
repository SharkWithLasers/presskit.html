{{#each presskit.abouts}}
<section class="block">
  <h2 id="about_{{title}}">About {{title}}</h2>

  <dl>
    <dt>Boilerplate</dt>
    <dd>{{description}}</dd>

    {{#if link}}
    <dt>More information</dt>
    <dd>More information on {{title}} is available <a href="{{link}}">here</a>.</dd>
    {{/if}}
  </dl>
</section>
{{/each}}
